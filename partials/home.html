<h2></h2>
<p>Var god ange användarnamn och klicka på det rum som du vill gå in på. </p>
<input type="text" ng-model="username" />

<ul ng-repeat="room in chatRooms">
    <li><div class="chat_room" ng-click="clickRoom(room.room_slug)" style="background-color: yellow; height: 40px;" >{{room.room_name}}</div></li>    
</ul>

<button>Gå in</button>
